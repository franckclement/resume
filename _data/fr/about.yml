# About Template
title : Profil Professionnel
content : |
  Développeur Mobile Senior avec plus de 5 ans d'expérience dans la conception et le développement d'applications mobiles natives et hybrides pour iOS et Android. Spécialisé en Swift, Kotlin et frameworks multiplateformes incluant Ionic et Flutter.

  Expertise avérée en développement mobile full-stack de la conception au déploiement, avec une préférence marquée pour les technologies natives garantissant performance optimale et maintenabilité. Adopteur précoce de Swift (2014) avec expérience approfondie de l'écosystème iOS.

  Expérience en leadership technique incluant chiffrage de projets, activités avant-vente et architecture de solutions. Mise en place réussie de plateformes CI/CD mobiles et présentation en conférences techniques incluant Web2Day 2019.

  Compétences clés : validation UX/UI, respect des guidelines plateformes, livraison de solutions mobiles évolutives alignées sur les exigences métier.

