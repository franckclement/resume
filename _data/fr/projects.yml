  - name: Plateforme d'intégration continue mobile
    client: Interne (IPPON)
    quote: >
      Conception et mise en place d'une plateforme d'intégration continue on-premise
    description: | # this will include new lines to allow paragraphs
      Le projet de plateforme d'intégration continue mobile chez IPPON a été lancée pour industrialiser, automatiser et augmenter la qualité des livrables applicatifs mobiles.
      Le but étant de maîtriser la chaîne de build pour nos applications internes ainsi que les applications de nos clients. En bonus, nous n'exportons aucune des sources de nos clients en dehors de notre réseau interne.
