  - name: Fashion Community
    client: Luxe
    quote: >
      Reprise d'une application iOS instagram-like existante pour un acteur du luxe français. Amélioration de 90% du temps nécéssaire à la connexion à l'application, refonte complète de la navigation et refonte graphique associée.
    description: | # this will include new lines to allow paragraphs
      Ce projet a été réalisée en trois parties. Premièrement l'amélioration des performances de l'application, et notamment du temps de connexion à l'application. Par la suite, une refonte graphique et de navigation a été réalisée, remplaçant la navigation burger en tabbar. 
      Et enfin, des évolutions fonctionnelles telles que l'ajout de bookmarks et de boards (dossiers de bookmarks) aux profils des utilisateurs, leur permettant de classer leurs posts favoris.

      <mark>Swift</mark> <mark>RxSwift</mark> <mark>MVVM + Coordinator</mark> <mark>Auto Layout</mark>

