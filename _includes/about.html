<div class="container intro-container">
  <h3>{{ site.data[site.lang].about.title | default: "About Me" }}</h3>
  <div class="row clearfix">
    {%- if site.data[site.lang].about.profile_image -%}
      <div class="col-xs-12 col-sm-4 col-md-3 no-print">
        <span class="profile-img" style="background-image: url({{ site.data[site.lang].about.profile_image | relative_url }})" />
      </div>
    {%- endif -%}
    <div class="{{ 'col-xs-12 ' }}{%- if site.data[site.lang].about.profile_image -%}col-sm-8 col-md-9 col-print-12{%- endif -%}">
      {{ site.data[site.lang].about.content | strip | markdownify }}
    </div>
  </div>
</div>
